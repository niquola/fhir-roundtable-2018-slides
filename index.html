  <section data-markdown><script type="text/template">

  ### Custom Resources
  ---

  ```js
  // GET /User?_include=patient

  {
    resourceType: "User",
    name: "niquola",
    password: "5baa61e4c9b9......" ,
    roles: ["admin"], 
    patient: {
      reference: "Patient/pt-1"
    }
  }

  ```

  backports

  ----

  ```

  extensions as first-class elements
