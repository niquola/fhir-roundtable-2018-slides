<section data-markdown><script type="text/template">

## Model Extensibility

---

No **Custom Resources** in FHIR for interop, 

but we need it for apps - no time to wait next release!

</script></section>


<section data-markdown><script type="text/template">

### Custom Resources
---

```yml
resourceType: User
name: ...
password: ....
patient:
  reference: Patient/pt-1

```
---

backports

</script></section>


<section data-markdown><script type="text/template">

## First-Class extensions
----

```
Patient.race
  vs 
Patient.extensions.where(system='http..../race').value
```

---

For internal use developers want

extensions as first-class elements

</script></section>

<section data-markdown><script type="text/template">

### API Extensibility
---

Middleware, Custom Operations and hooks to
put buisness logic code

</script></section>

<section data-markdown><script type="text/template">

----

Aidbox can be extended by plugins

---
* chat

<section data-markdown><script type="text/template">
## Hooks and subscriptions
---

Aidbox provides event sourcing log of
all changes (in kafka by default) and
you can react on resource updates
in your service

</script></section>

<section data-markdown><script type="text/template">
## Custom Operations
---

You can register custom operations,
wich will be proxied to you custom service (lambda)
written with your preffed technology

</script></section>
